name: SwagLabs tests python

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: choose test set
        required: true
        type: choice
        default: smoke
        options:
          - smoke
          - full
          - hm
          - slow
          - correct
          - incorrect
          - all
      
jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: run autotests
    steps:
      
      - name: checkout autotests
        uses:  actions/checkout@v5
      - name: setup Python environment
        uses: actions/setup-python@v6
        with:
          python-version: '3.13' 
      - name: Install dependencies    
        run: pip install -r requirements.txt
      - name: install playwright
        run: playwright install
      - name: install Java
        uses: actions/setup-java@v5
        with:
          distribution: 'microsoft' 
          java-version: '17'
      - name: install Allure
        run: sudo wget https://github.com/allure-framework/allure2/releases/dowload/2.35.1/allure-2.35.1.tgz && sudo tar -zxvf allure-2.35.1.tgz -C /opt/ $$ sudo ln /opt/allure-2.35.1/bin/allure /usr/bin/allure      

      
      - name: run all tests
        if: "github.event.inputs.deployment_target == 'all'"
        run: pytest --alluredir=allure-results
      - name: run smoke tests
        if: "github.event.inputs.deployment_target == 'smoke'"
        run: pytest -m smoke --alluredir=allure-results  
      - name: run full tests 
        if: "github.event.inputs.deployment_target == 'full'"
        run: pytest -m full --alluredir=allure-results        
      - name: run hm tests 
        if: "github.event.inputs.deployment_target == 'hm'"
        run: pytest -m hm --alluredir=allure-results     
      - name: run slow tests
        if: "github.event.inputs.deployment_target == 'slow'"
        run: pytest -m slow --alluredir=allure-results         
      - name: run correct tests 
        if: "github.event.inputs.deployment_target == 'correct'"
        run: pytest -m correct --alluredir=allure-results 
      - name: run incorrect tests
        if: "github.event.inputs.deployment_target == 'incorrect'"
        run: pytest -m incorrect --alluredir=allure-results        


      - name: generate report
        run: allure generate -c allure-results -o allure-report
      - name: save allure report
        uses: actions/upload-artifact@v4    
        with:
          name: allure-report
          path: allure-report
          retention-days: 1
